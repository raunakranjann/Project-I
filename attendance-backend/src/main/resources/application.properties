spring.application.name=attendance-backend

spring.datasource.url=jdbc:postgresql://localhost:5433/attendance_db_test
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Config Super Admin & can be remove after first boot

bootstrap.admin.username=admin
bootstrap.admin.password=admin@123


attendance.user-image-dir=D:/smart-attendance/uploads/users


#Token Generation Secret Key Config
jwt.secret=SMART_ATTENDANCE_SUPER_SECRET_KEY_256_BIT_LONG


#AI server url config
aifaceverifyurl=http://localhost:8000/verify



spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
