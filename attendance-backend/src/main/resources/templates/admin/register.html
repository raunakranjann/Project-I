<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Admin | Student Registration</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        /* Header */
        .header {
            background: #1f2937;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            margin: 0;
            font-size: 20px;
        }

        .header .user {
            font-size: 14px;
        }

        /* Layout */
        .container {
            display: flex;
            min-height: calc(100vh - 60px);
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #111827;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #d1d5db;
            text-decoration: none;
            font-size: 14px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #1f2937;
            color: #ffffff;
        }

        /* Main content */
        .content {
            flex: 1;
            padding: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 6px;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #1e40af;
        }

        .message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

<!-- Header -->
<div class="header">
    <h2>Admin Dashboard</h2>
    <div class="user">
        Logged in as:
        <span sec:authentication="name"></span>
    </div>
</div>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <a th:href="@{/admin/dashboard}">Dashboard</a>
        <a th:href="@{/admin/register}" class="active">Register Student</a>
        <a th:href="@{/admin/classes}">Classes</a>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="card">

            <h3>Student Registration</h3>

            <form th:action="@{/admin/register}"
                  method="post"
                  enctype="multipart/form-data">

                <label>Name</label>
                <input type="text" name="name" required>

                <label>Roll Number</label>
                <input type="text" name="rollNo" required>

                <label>Password</label>
                <input type="password" name="password" required>

                <label>Face Photo</label>
                <input type="file" name="photo" accept="image/*" required>

                <button type="submit">Register Student</button>
            </form>

            <p class="message" th:if="${message}" th:text="${message}"></p>

        </div>
    </div>

</div>

</body>
</html>
