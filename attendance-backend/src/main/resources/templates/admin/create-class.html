<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Class Session</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="p-6">

<!-- HEADER -->
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">
        Create Class Session
    </h2>

    <a href="/admin/classes"
       class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
        Back to Classes
    </a>
</div>

<!-- FORM CARD -->
<div class="max-w-xl bg-white rounded-lg shadow p-6">

    <form method="post"
          th:action="@{/admin/classes}"
          class="space-y-4">

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Subject Name
            </label>
            <input type="text"
                   name="subjectName"
                   placeholder="Enter subject name"
                   required
                   class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"/>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Latitude
                </label>
                <input type="number"
                       step="any"
                       name="latitude"
                       placeholder="e.g. 28.6139"
                       required
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"/>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Longitude
                </label>
                <input type="number"
                       step="any"
                       name="longitude"
                       placeholder="e.g. 77.2090"
                       required
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"/>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Radius (meters)
            </label>
            <input type="number"
                   name="radius"
                   placeholder="Allowed radius in meters"
                   required
                   class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"/>
        </div>

        <select name="teacherId" required>
            <option value="">Select Teacher</option>
            <th:block th:each="t : ${teachers}">
                <option th:value="${t.id}" th:text="${t.name}"></option>
            </th:block>
        </select>


        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Start Time
            </label>
            <input type="datetime-local"
                   name="startTime"
                   required
                   class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"/>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                End Time
            </label>
            <input type="datetime-local"
                   name="endTime"
                   required
                   class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"/>
        </div>

        <!-- ACTIONS -->
        <div class="flex justify-end gap-3 pt-4">
            <a href="/admin/classes"
               class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Cancel
            </a>

            <button type="submit"
                    class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700">
                Create Class
            </button>
        </div>

    </form>

    <!-- FEEDBACK -->
    <div th:if="${message}"
         class="mt-4 p-3 bg-green-100 text-green-800 rounded text-sm">
        <span th:text="${message}"></span>
    </div>

    <div th:if="${classId}"
         class="mt-2 text-sm text-gray-700">
        Class ID created:
        <b th:text="${classId}"></b>
    </div>

</div>

</body>
</html>
