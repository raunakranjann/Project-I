<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Prevent cache after logout -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
</head>

<body class="bg-gray-100 min-h-screen">

<div class="max-w-5xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">

    <!-- HEADER -->
    <div class="flex justify-between items-center border-b pb-4 mb-6">
        <div>
            <h2 class="text-2xl font-bold text-gray-800">
                Admin User Management
            </h2>
            <p class="text-sm text-gray-500">
                Create and manage Administration users
            </p>
        </div>

        <a th:href="@{/admin/dashboard}"
           class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">
            Back
        </a>
    </div>

    <!-- CREATE ADMINISTRATION USER -->
    <form method="post"
          th:action="@{/admin/users/administration}"
          class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">

        <!-- CSRF -->
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <input name="username"
               placeholder="Username"
               required
               class="input"/>

        <input name="password"
               type="password"
               placeholder="Password"
               required
               class="input"/>

        <button class="md:col-span-2 bg-blue-600 text-white py-2 rounded font-semibold
                       hover:bg-blue-700 transition">
            Create Administration User
        </button>
    </form>

    <!-- ERROR MESSAGE -->
    <div th:if="${error}"
         class="mb-4 bg-red-100 text-red-700 p-3 rounded font-semibold text-center"
         th:text="${error}">
    </div>

    <div th:if="${success}"
         class="mb-4 bg-green-100 text-green-700 p-3 rounded font-semibold text-center"
         th:text="${success}">
    </div>

    <!-- ADMIN LIST -->
    <table class="w-full border border-gray-300 rounded overflow-hidden">
        <thead class="bg-gray-100">
        <tr>
            <th class="p-2 text-left">Username</th>
            <th class="p-2 text-left">Role</th>
            <th class="p-2 text-left">Status</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="a : ${admins}"
            class="border-t">
            <td class="p-2" th:text="${a.username}"></td>
            <td class="p-2" th:text="${a.role}"></td>
            <td class="p-2">
                <span th:text="${a.enabled ? 'Active' : 'Disabled'}"
                      th:classappend="${a.enabled} ? 'text-green-600' : 'text-red-600'">
                </span>
            </td>
        </tr>
        </tbody>
    </table>


</div>

<style>
    .input {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
    }
</style>

</body>
</html>
