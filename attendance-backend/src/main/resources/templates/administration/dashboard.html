<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administration Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Prevent cache (logout safety) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
</head>

<body class="bg-gray-100 min-h-screen">

<div class="max-w-6xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">

    <!-- HEADER -->
    <div class="flex justify-between items-center border-b pb-4 mb-8">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">
                Administration Panel
            </h1>
            <p class="text-sm text-gray-500">
                System Configuration & Master Data
            </p>
        </div>

        <!-- LOGOUT -->
        <form th:action="@{/logout}" method="post">
            <button
                    class="bg-red-600 text-white px-4 py-2 rounded-lg
                       hover:bg-red-700 transition font-semibold">
                Logout
            </button>
        </form>
    </div>

    <!-- METRICS -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">

        <div class="bg-gray-100 p-5 rounded-lg text-center">
            <div class="text-3xl font-bold text-blue-600"
                 th:text="${courseCount}">0</div>
            <div class="text-gray-600 font-medium">Courses</div>
        </div>

        <div class="bg-gray-100 p-5 rounded-lg text-center">
            <div class="text-3xl font-bold text-green-600"
                 th:text="${branchCount}">0</div>
            <div class="text-gray-600 font-medium">Branches</div>
        </div>

        <div class="bg-gray-100 p-5 rounded-lg text-center">
            <div class="text-3xl font-bold text-purple-600"
                 th:text="${sessionCount}">0</div>
            <div class="text-gray-600 font-medium">Academic Sessions</div>
        </div>

        <div class="bg-gray-100 p-5 rounded-lg text-center">
            <div class="text-3xl font-bold text-orange-600"
                 th:text="${teacherCount}">0</div>
            <div class="text-gray-600 font-medium">Teachers</div>
        </div>

    </div>

    <!-- MANAGEMENT ACTIONS -->
    <div class="grid grid-cols-1 md:grid-cols-5 gap-6">

        <!-- COURSE MANAGEMENT -->
        <a th:href="@{/administration/courses}"
           class="bg-blue-600 text-white p-6 rounded-lg text-center
                  font-semibold hover:bg-blue-700 transition">
            Manage Courses
        </a>

        <!-- BRANCH MANAGEMENT -->
        <a th:href="@{/administration/branches}"
           class="bg-green-600 text-white p-6 rounded-lg text-center
                  font-semibold hover:bg-green-700 transition">
            Manage Branches
        </a>

        <!-- SESSION MANAGEMENT -->
        <a th:href="@{/administration/academic-sessions}"
           class="bg-purple-600 text-white p-6 rounded-lg text-center
                  font-semibold hover:bg-purple-700 transition">
            Manage Academic Sessions
        </a>
        <a th:href="@{/administration/semesters}"
           class="bg-teal-600 text-white p-6 rounded-lg text-center font-semibold
          hover:bg-teal-700 transition">
            Manage Semesters
        </a>

        <!-- PERIOD CONFIG -->
        <a th:href="@{/administration/periods}"
           class="bg-orange-600 text-white p-6 rounded-lg text-center
                  font-semibold hover:bg-orange-700 transition">
            Configure Periods
        </a>

        <!-- WEEKLY ROUTINE -->
        <a th:href="@{/administration/routine}"
           class="bg-indigo-600 text-white p-6 rounded-lg text-center
                  font-semibold hover:bg-indigo-700 transition">
            Weekly Routine
        </a>

    </div>

</div>

</body>
</html>
