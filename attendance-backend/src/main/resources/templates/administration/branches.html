<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Branch Management</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Prevent cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
</head>

<body class="bg-gray-100 min-h-screen">

<div class="max-w-6xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">

    <!-- HEADER -->
    <div class="flex justify-between items-center border-b pb-4 mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">
                Branch Management
            </h1>
            <p class="text-sm text-gray-500">
                Administration â†’ Master Data
            </p>
        </div>

        <a th:href="@{/administration/dashboard}"
           class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">
            Back
        </a>
    </div>

    <!-- ADD BRANCH FORM -->
    <form th:action="@{/administration/branches}"
          method="post"
          class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">

        <!-- CSRF -->
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <!-- BRANCH CODE -->
        <input name="code"
               placeholder="Branch Code (e.g. CSE)"
               required
               class="input"/>

        <!-- BRANCH NAME -->
        <input name="name"
               placeholder="Branch Name (e.g. Computer Science & Engineering)"
               required
               class="input"/>

        <!-- COURSE -->
        <select name="courseId"
                required
                class="input">
            <option value="">Select Course</option>
            <option th:each="c : ${courses}"
                    th:value="${c.id}"
                    th:text="${c.code}">
            </option>
        </select>

        <button class="md:col-span-3 bg-blue-600 text-white py-2 rounded font-semibold
                       hover:bg-blue-700 transition">
            Add Branch
        </button>
    </form>

    <!-- BRANCH LIST -->
    <table class="w-full border border-gray-300 rounded overflow-hidden">
        <thead class="bg-gray-100">
        <tr>
            <th class="p-3 text-left">Code</th>
            <th class="p-3 text-left">Branch Name</th>
            <th class="p-3 text-left">Course</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="b : ${branches}"
            class="border-t hover:bg-gray-50">
            <td class="p-3 font-semibold text-blue-600"
                th:text="${b.code}">
            </td>
            <td class="p-3"
                th:text="${b.name}">
            </td>
            <td class="p-3 font-medium"
                th:text="${b.course.code}">
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(branches)}">
            <td colspan="3"
                class="p-4 text-center text-gray-500">
                No branches available
            </td>
        </tr>
        </tbody>
    </table>

</div>

<style>
    .input {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        background-color: #ffffff;
    }
</style>

</body>
</html>
